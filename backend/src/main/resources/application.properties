# Application Configuration
spring.application.name=king-backend
server.port=8080

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# Logging Configuration
logging.level.com.king=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.cache=DEBUG

# GCS Configuration
gcs.data.url=https://storage.googleapis.com/king-airnd-recruitment-sandbox-data/data.json

# Cache Configuration - Caffeine with 10 minute expiration
spring.cache.cache-names=gcs-data
spring.cache.type=caffeine
spring.cache.caffeine.spec=expireAfterWrite=10m,maximumSize=1000

# Jackson Configuration
spring.jackson.property-naming-strategy=SNAKE_CASE
spring.jackson.default-property-inclusion=non_null
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss