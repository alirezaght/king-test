# Application Configuration
spring.application.name=king-backend
server.port=8080

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:kingdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# Logging Configuration
logging.level.com.king=DEBUG
logging.level.org.springframework.web=DEBUG

# GCS Configuration
gcs.data.url=https://storage.googleapis.com/king-airnd-recruitment-sandbox-data/data.json

# Cache Configuration
spring.cache.cache-names=gcs-data
spring.cache.type=simple

# Jackson Configuration
spring.jackson.property-naming-strategy=SNAKE_CASE
spring.jackson.default-property-inclusion=non_null
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss